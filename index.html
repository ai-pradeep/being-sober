<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/: Being Sober :/</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        .timer-box {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .time-unit {
            position: relative;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: #0a0e1a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .time-value {
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.7);
            z-index: 2;
        }
        
        .time-label {
            font-size: 0.75rem;
            margin-top: -5px;
            z-index: 2;
        }
        
        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 1;
        }
        
        .years-progress {
            background: conic-gradient(#5d3c7a 0%, #5d3c7a var(--years-progress), #0a0e1a var(--years-progress), #0a0e1a 100%);
        }
        
        .days-progress {
            background: conic-gradient(#00664d 0%, #00664d var(--days-progress), #0a0e1a var(--days-progress), #0a0e1a 100%);
        }
        
        .hours-progress {
            background: conic-gradient(#8a2e5a 0%, #8a2e5a var(--hours-progress), #0a0e1a var(--hours-progress), #0a0e1a 100%);
        }
        
        .minutes-progress {
            background: conic-gradient(#0a4d7a 0%, #0a4d7a var(--minutes-progress), #0a0e1a var(--minutes-progress), #0a0e1a 100%);
        }
        
        .seconds-progress {
            background: conic-gradient(#8a6d2e 0%, #8a6d2e var(--seconds-progress), #0a0e1a var(--seconds-progress), #0a0e1a 100%);
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .inner-circle {
            position: absolute;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: #0a0e1a;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="timer-box w-full max-w-5xl rounded-2xl p-8 fade-in">
        <!-- Header -->
        <h1 class="text-3xl md:text-4xl font-bold text-center text-white mb-2">/: Being Sober :/</h1>
        <p class="text-center text-gray-400 mb-8">for</p>
        
        <!-- Timer Display -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 my-8 justify-items-center">
            <!-- Years -->
            <div class="time-unit">
                <div class="progress-ring years-progress" style="--years-progress: 0%"></div>
                <div class="inner-circle"></div>
                <div class="time-value text-2xl md:text-3xl font-bold text-cyan-400">00</div>
                <div class="time-label text-gray-300 uppercase tracking-wider">YEARS</div>
            </div>
            
            <!-- Days -->
            <div class="time-unit">
                <div class="progress-ring days-progress" style="--days-progress: 0%"></div>
                <div class="inner-circle"></div>
                <div class="time-value text-2xl md:text-3xl font-bold text-cyan-400">00</div>
                <div class="time-label text-gray-300 uppercase tracking-wider">DAYS</div>
            </div>
            
            <!-- Hours -->
            <div class="time-unit">
                <div class="progress-ring hours-progress" style="--hours-progress: 0%"></div>
                <div class="inner-circle"></div>
                <div class="time-value text-2xl md:text-3xl font-bold text-cyan-400">00</div>
                <div class="time-label text-gray-300 uppercase tracking-wider">HOURS</div>
            </div>
            
            <!-- Minutes -->
            <div class="time-unit">
                <div class="progress-ring minutes-progress" style="--minutes-progress: 0%"></div>
                <div class="inner-circle"></div>
                <div class="time-value text-2xl md:text-3xl font-bold text-cyan-400">00</div>
                <div class="time-label text-gray-300 uppercase tracking-wider">MINUTES</div>
            </div>
            
            <!-- Seconds -->
            <div class="time-unit">
                <div class="progress-ring seconds-progress" style="--seconds-progress: 0%"></div>
                <div class="inner-circle"></div>
                <div class="time-value text-2xl md:text-3xl font-bold text-cyan-400 pulse">00</div>
                <div class="time-label text-gray-300 uppercase tracking-wider">SECONDS</div>
            </div>
        </div>
        
        <!-- Reference Date Display -->
        <div class="mt-10 text-center">
            <div class="inline-block bg-gray-800 rounded-lg px-6 py-3">
                <p class="text-gray-400 text-sm">::::  s!nc3  :::::</p>
                <p class="text-white font-medium" id="referenceDate">January 1, 2023 00:00:00</p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-10 text-center text-gray-400 text-sm">
            <p>@deepkt</p>
        </div>
    </div>

    <script>
        // Hardcoded reference date - Change this to any date you want
        const referenceDate = new Date('October 6, 2025 00:00:00');
        
        // DOM elements
        const yearsElement = document.querySelector('.time-unit:nth-child(1) .time-value');
        const daysElement = document.querySelector('.time-unit:nth-child(2) .time-value');
        const hoursElement = document.querySelector('.time-unit:nth-child(3) .time-value');
        const minutesElement = document.querySelector('.time-unit:nth-child(4) .time-value');
        const secondsElement = document.querySelector('.time-unit:nth-child(5) .time-value');
        
        const yearsProgress = document.querySelector('.years-progress');
        const daysProgress = document.querySelector('.days-progress');
        const hoursProgress = document.querySelector('.hours-progress');
        const minutesProgress = document.querySelector('.minutes-progress');
        const secondsProgress = document.querySelector('.seconds-progress');
        
        const referenceDateElement = document.getElementById('referenceDate');
        
        // Format the reference date for display
        referenceDateElement.textContent = referenceDate.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        }) + ' at ' + referenceDate.toLocaleTimeString('en-US');
        
        // Function to calculate years between two dates
        function getYearsBetween(startDate, endDate) {
            const startYear = startDate.getFullYear();
            const endYear = endDate.getFullYear();
            
            // Calculate the difference in years
            let years = endYear - startYear;
            
            // Check if the end date has passed the anniversary in the current year
            const anniversaryThisYear = new Date(endYear, startDate.getMonth(), startDate.getDate());
            if (endDate < anniversaryThisYear) {
                years--;
            }
            
            return years;
        }
        
        // Function to calculate days in current year
        function getDaysInCurrentYear(startDate, endDate) {
            const startYear = startDate.getFullYear();
            const endYear = endDate.getFullYear();
            
            // If we're in the same year, just calculate the difference
            if (startYear === endYear) {
                const timeDiff = endDate - startDate;
                return Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            }
            
            // Calculate days since last anniversary
            const lastAnniversary = new Date(endYear, startDate.getMonth(), startDate.getDate());
            if (endDate < lastAnniversary) {
                // If we haven't reached the anniversary this year, use last year's anniversary
                lastAnniversary.setFullYear(endYear - 1);
            }
            
            const timeDiff = endDate - lastAnniversary;
            return Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        }
        
        // Function to update the time display
        function updateTimeSince() {
            const now = new Date();
            const timeDifference = now - referenceDate;
            
            // Calculate time units
            const totalSeconds = Math.floor(timeDifference / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);
            
            // Calculate years
            const years = getYearsBetween(referenceDate, now);
            
            // Calculate remaining time after extracting larger units
            const days = getDaysInCurrentYear(referenceDate, now);
            const hours = totalHours % 24;
            const minutes = totalMinutes % 60;
            const seconds = totalSeconds % 60;
            
            // Update the display
            yearsElement.textContent = years.toString().padStart(2, '0');
            daysElement.textContent = days.toString().padStart(2, '0');
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            
            // Update circular progress indicators
            // Years progress (based on current year progress)
            const currentYear = now.getFullYear();
            const startOfYear = new Date(currentYear, 0, 1);
            const endOfYear = new Date(currentYear, 11, 31);
            const dayOfYear = Math.floor((now - startOfYear) / (1000 * 60 * 60 * 24));
            const daysInYear = Math.floor((endOfYear - startOfYear) / (1000 * 60 * 60 * 24));
            const yearsProgressPercent = (dayOfYear / daysInYear) * 100;
            yearsProgress.style.setProperty('--years-progress', `${yearsProgressPercent}%`);
            
            // Days progress (based on current day progress)
            const daysProgressPercent = (days / 365) * 100;
            daysProgress.style.setProperty('--days-progress', `${daysProgressPercent}%`);
            
            // Hours progress (based on current hour of the day)
            const hoursProgressPercent = (hours / 24) * 100;
            hoursProgress.style.setProperty('--hours-progress', `${hoursProgressPercent}%`);
            
            // Minutes progress (based on current minute of the hour)
            const minutesProgressPercent = (minutes / 60) * 100;
            minutesProgress.style.setProperty('--minutes-progress', `${minutesProgressPercent}%`);
            
            // Seconds progress (based on current second of the minute)
            const secondsProgressPercent = (seconds / 60) * 100;
            secondsProgress.style.setProperty('--seconds-progress', `${secondsProgressPercent}%`);
            
            // Add pulse animation to seconds
            secondsElement.classList.add('pulse');
            setTimeout(() => {
                secondsElement.classList.remove('pulse');
            }, 500);
        }
        
        // Initial update
        updateTimeSince();
        
        // Update every second
        setInterval(updateTimeSince, 1000);
    </script>
</body>
